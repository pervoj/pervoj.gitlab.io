backend:
  name: "git-gateway"
  branch: "main"
media_folder: "static/images/posts"
public_folder: "/images/posts"
collections:
  - name: "blog-en"
    label: "Blog (en)"
	folder: "content/blog"
	create: true
	slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
	fields:
	  - { label: "Title", name: "title", widget: "string" }
	  - { label: "Description", name: "extra.description", widget: "string" }
	  - { label: "Date", name: "date", widget: "datetime" }
	  - { label: "Image", name: "extra.image", widget: "image" }
	  - { label: "Body", name: "body", widget: "markdown" }
  - name: "blog-cs"
    label: "Blog (cs)"
	folder: "content/blog"
	create: true
	slug: "{{year}}-{{month}}-{{day}}-{{slug}}.cs"
	fields:
	  - { label: "Title", name: "title", widget: "string" }
	  - { label: "Description", name: "extra.description", widget: "string" }
	  - { label: "Date", name: "date", widget: "datetime" }
	  - { label: "Image", name: "extra.image", widget: "image" }
	  - { label: "Body", name: "body", widget: "markdown" }
